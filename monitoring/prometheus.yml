global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:9100']
    scrape_interval: 5s
    metrics_path: /metrics

  - job_name: 'traefik-container'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 5s
    metrics_path: /metrics
